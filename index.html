<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <!-- imoprt bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>Neighborhood Map</title>
</head>

<body>
  <header>

  </header>
  <h1>Mauntzi's Restaurant Guide</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <input type="text" placeholder="Search.." class='input_shrink' data-bind="textInput: query, event: {keyup: filterPlaces}">
        <ul data-bind="foreach:placeList">
          <li data-bind=" event: {click: showInfoWindow, mouseover: enableHighlight, mouseout: disableHighlight }">
            <strong data-bind="text: title"> </strong>
          </li>
        </ul>
      </div>
      <div class="col-sm-9">
        <div id="map"></div>
      </div>
    </div>
    <footer>&copy;Mauntzi's Restaurant Guide</footer>
  </div>


  <script src="js/constants.js"></script>
  <script src="js/googlemaps.js"></script>
  <script src="js/app.js"></script>
  <!-- imoprt jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript version of bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDIawTE_HUDqGNIoGhtrlheiBvQ75vIYEw&v=3&callback=initMap" onerror="myMapsErrorFunction()">
  </script>
</body>

</html>
