<!DOCTYPE html>
<html>

<head>
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <link rel="stylesheet" type="text/css" href="style/styleTest.css">
  <!-- imoprt bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>Neighborhood Map - Test</title>
</head>

<body>
  <header>

  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-3 no-float">
        <input type="text" placeholder="Search.." class='input_shrink' data-bind="textInput: query, valueUpdate: 'keyup'">
        <ul data-bind="foreach:filteredPlaces">
            <li>
                <!-- I just want to show off and show my favorite places-->
                <span data-bind="text: (1 + $index())"> </span>#
                <!-- databinding to name better in strong-->
                <strong data-bind="text: name"> </strong>
            </li>
        </ul>
      </div>
      <div class="col-sm-9 no-float">
        <h2>a Restaurant Guide</h2>
        <div id="map"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 no-float">
        <footer>Copyright &copy; W3Schools.com &copy; Udacity &copy; RÃ¤tzke</footer>
      </div>
    </div>

  </div>
  <!-- needs to be added before app.js where knockout is fired -->
  <script src="js/displaydata.js"></script>
  <script src="js/app.js"></script>
  <script src="js/google.maps.js"></script>
  <!-- imoprt jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript version of bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDIawTE_HUDqGNIoGhtrlheiBvQ75vIYEw&v=3&callback=initMap"></script>
</body>

</html>
